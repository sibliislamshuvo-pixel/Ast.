        /* Two Numbers Container */

        .num-box {

        .num-box::before {
            content: '';
            position: absolute;
            top: 0;

        .big {

        }

        }
        
        /* Number Colors - Correctly Implemented */
        .green { 
            color: #06ffa5; 
            border-color: #06ffa5;
            box-shadow: 0 0 20px rgba(6, 255, 165, 0.5),

        .red { 
            color: #ff006e; 
            border-color: #ff006e;

        #timer {

            text-shadow: 0 0 10px #ffbe0b;
        }
        
        #accuracy {
            color: #3a86ff;
            font-weight: 700;
            text-shadow: 0 0 10px #3a86ff;
        }

        #toast {
            position: fixed; 
            top: 20px; 
            left: 50%; 
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(30, 30, 50, 0.95), rgba(40, 40, 60, 0.95));
            color: #fff; 
            padding: 12px 24px; 
            border-radius: 30px;
            display: none; 
            z-index: 100000; 
            font-size: 13px; 
            border: 2px solid #ff006e;
            box-shadow: 0 0 30px rgba(255, 0, 110, 0.5);
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Enhanced Loading Animation */
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(15, 15, 30, 0.98), rgba(25, 25, 45, 0.98));
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-radius: 17px;
            backdrop-filter: blur(5px);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(138, 56, 236, 0.2);
            border-radius: 50%;
            border-top-color: #06ffa5;
            animation: spin 1s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(6, 255, 165, 0.5);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Floating particles effect */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            opacity: 0;
            animation: float 4s infinite;
        }

        .particle.green { background: #06ffa5; }
        .particle.red { background: #ff006e; }
        .particle.violet { background: #8338ec; }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(50px);
                opacity: 0;
            }
        }
        
        /* Added responsive design for mobile devices */
        @media (max-width: 768px) {
            #predictionBox {
                width: 170px;
                bottom: 20px;
                right: 10px;
            }
            
            #bsText {
                font-size: 20px;
            }
            
            .num-box {

        /* New features */
        .stats-container {

            justify-content: space-between;

            align-items: center;

            margin-bottom: 2px;

            font-size: 8px;

            text-transform: uppercase;

            justify-content: center;
            gap: 5px;
            position: relative;
            z-index: 2;

        .history-item {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 700;
        }

<body>

<iframe src="https://dkwin11.com/#/register?invitationCode=58621100370"></iframe>

<div id="predictionBox">
    <div id="innerBox">
        <!-- Floating particles -->
        <div class="particle green" style="left: 20%; animation-delay: 0s;"></div>
        <div class="particle red" style="left: 50%; animation-delay: 1s;"></div>
        <div class="particle violet" style="left: 80%; animation-delay: 2s;"></div>
        
        <!-- Login Section -->
        <div id="loginForm">
            <div class="title">SHUVO VIP HACK </div>
            <input type="password" id="passwordInput" placeholder="Enter Password">
            <br>
            <button id="loginBtn">LOGIN</button>
        </div>

        <!-- Main Prediction UI -->
        <div id="predictionUI" style="display:none; width: 100%; position: relative;">
            <div class="loading" id="loadingOverlay" style="display: none;">
                <div class="loading-spinner"></div>
            </div>
            
            <div class="top-info">
                <span id="timer">30</span>
                <span id="accuracy">95%</span>
            </div>

            <!-- Big/Small Result -->
            <div id="bsText" class="big">WAIT</div>

            <!-- Two Numbers -->
            <div class="numbers-container">
                <div>
                    <div id="num1" class="num-box green">-</div>
                    <div class="label">Main</div>
                </div>
                <div>
                    <div id="num2" class="num-box red">-</div>
                    <div class="label">Supp</div>
                </div>
            </div>
            
            <!-- Stats Section -->
            <div class="stats-container">
                <div class="stat-item">
                    <div id="winRate" class="stat-value">85%</div>
                    <div class="stat-label">Win Rate</div>
                </div>
                <div class="stat-item">
                    <div id="totalPredictions" class="stat-value">24</div>
                    <div class="stat-label">Predictions</div>
                </div>
                <div class="stat-item">
                    <div id="streak" class="stat-value">3</div>
                    <div class="stat-label">Streak</div>
                </div>
            </div>
            
            <!-- History Section -->
            <div class="history-container" id="historyContainer">
                <!-- History items will be added dynamically -->
            </div>
        </div>
    </div>
</div>

<div id="toast"></div>

<script>
// --- Global Variables ---
let currentCycle = "";
let lastUpdateTime = 0;
let timerInterval = null;
let predictionHistory = [];
let stats = {
    totalPredictions: 0,
    correctPredictions: 0,
    currentStreak: 0,
    maxStreak: 0
};

// --- Prediction Logic ---
function getPrediction() {
    let r = Math.random();
    let bigSmall = (r > 0.5) ? "BIG" : "SMALL";
    
    let n1, n2;
    
    if (bigSmall === "BIG") {
        n1 = Math.floor(Math.random() * 5) + 5; // 5-9
        do {
            n2 = Math.floor(Math.random() * 5) + 5;
        } while(n1 === n2);
        
    } else {
        n1 = Math.floor(Math.random() * 5); // 0-4
        do {
            n2 = Math.floor(Math.random() * 5);
        } while(n1 === n2);
    }

    return { 
        bigSmall, 
        n1: { val: n1, color: getColor(n1) }, 
        n2: { val: n2, color: getColor(n2) } 
    };
}

// Perfect Color Logic
function getColor(num) {
    // 0 and 5 are Violet
    if (num === 0 || num === 5) return "violet";
    // Even numbers are Red
    if (num % 2 === 0) return "red";
    // Odd numbers are Green
    return "green"; 
}

// --- Timer Logic (Synchronized with real time) ---
function getCurrentCycle() {
    const now = new Date();
    const totalSeconds = Math.floor(now.getTime() / 1000);
    return Math.floor(totalSeconds / 30);
}

function getRemainingTime() {
    const now = new Date();
    const seconds = now.getSeconds();
    const milliseconds = now.getMilliseconds();
    const remainingSeconds = 30 - (seconds % 30);
    const remainingMilliseconds = 1000 - milliseconds;
    
    // Adjust for the current second
    const totalRemainingMs = (remainingSeconds - 1) * 1000 + remainingMilliseconds;
    
    return Math.ceil(totalRemainingMs / 1000);
}

function updateTimer() {
    const remainingTime = getRemainingTime();
    document.getElementById("timer").innerText = remainingTime;
    
    // Check if we need to update prediction (when timer reaches 30)
    const newCycle = getCurrentCycle();
    if (newCycle !== currentCycle) {
        currentCycle = newCycle;
        updatePrediction();
    }
}

function updatePrediction() {
    // Show loading animation
    document.getElementById("loadingOverlay").style.display = "flex";
    
    setTimeout(() => {
        let res = getPrediction();
        
        const bs = document.getElementById("bsText");
        bs.innerText = res.bigSmall;
        bs.className = (res.bigSmall === "BIG") ? "big" : "small";

        const box1 = document.getElementById("num1");
        box1.innerText = res.n1.val;
        box1.className = "num-box " + res.n1.color;

        const box2 = document.getElementById("num2");
        box2.innerText = res.n2.val;
        box2.className = "num-box " + res.n2.color;
        
        // Update particles based on colors
        updateParticles(res.n1.color, res.n2.color);
        
        // Add to history
        addToHistory(res);
        
        // Update stats
        updateStats();
        
        // Hide loading animation
        document.getElementById("loadingOverlay").style.display = "none";
    }, 1000);
}

function addToHistory(prediction) {
    // Add to history (keep last 5 predictions)
    predictionHistory.unshift(prediction);
    if (predictionHistory.length > 5) {
        predictionHistory.pop();
    }
    
    // Update history display
    const historyContainer = document.getElementById("historyContainer");
    historyContainer.innerHTML = "";
    
    predictionHistory.forEach(pred => {
        const item = document.createElement("div");
        item.className = "history-item " + pred.n1.color;
        item.innerText = pred.n1.val;
        historyContainer.appendChild(item);
    });
}

function updateStats() {
    // Update total predictions
    stats.totalPredictions++;
    document.getElementById("totalPredictions").innerText = stats.totalPredictions;
    
    // Simulate accuracy (in real app, this would be based on actual results)
    const accuracy = Math.floor(80 + Math.random() * 15);
    document.getElementById("accuracy").innerText = accuracy + "%";
    
    // Update win rate
    const winRate = Math.floor(75 + Math.random() * 20);
    document.getElementById("winRate").innerText = winRate + "%";
    
    // Update streak
    if (Math.random() > 0.3) {
        stats.currentStreak++;
        if (stats.currentStreak > stats.maxStreak) {
            stats.maxStreak = stats.currentStreak;
        }
    } else {
        stats.currentStreak = 0;
    }
    document.getElementById("streak").innerText = stats.currentStreak;
}

// Update particle colors dynamically
function updateParticles(color1, color2) {
    const particles = document.querySelectorAll('.particle');
    particles[0].className = 'particle ' + color1;
    particles[1].className = 'particle ' + color2;
    particles[2].className = 'particle ' + ((color1 === color2) ? 'violet' : 'green');
}

// --- Login & Interaction ---
const loginBtn = document.getElementById("loginBtn");
const passInput = document.getElementById("passwordInput");

loginBtn.addEventListener("click", () => {
    // Password is msvip4
    if(passInput.value === "shuvo007") {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("predictionUI").style.display = "block";
        
        // Initialize current cycle
        currentCycle = getCurrentCycle();
        
        // Initial prediction
        updatePrediction();
        
        // Clear any existing timer
        if (timerInterval) {
            clearInterval(timerInterval);
        }
        
        // Start timer (updates every 100ms for accuracy)
        timerInterval = setInterval(updateTimer, 100);
    } else {
        const t = document.getElementById("toast");
        t.innerText = "Wrong Password!";
        t.style.display = "block";
        setTimeout(() => t.style.display="none", 2000);
    }
});

// Allow Enter key to login
passInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") {
        loginBtn.click();
    }
});

// Drag Functionality
const box = document.getElementById("predictionBox");
let isDragging = false, startX, startY, iLeft, iTop;

const startDrag = (e) => {
    isDragging = true;
    let c = e.touches ? e.touches[0] : e;
    startX = c.clientX; startY = c.clientY;
    iLeft = box.offsetLeft; iTop = box.offsetTop;
    box.style.cursor = 'grabbing';
};

const moveDrag = (e) => {
    if(!isDragging) return;
    if(e.touches) e.preventDefault();
    let c = e.touches ? e.touches[0] : e;
    box.style.left = (iLeft + c.clientX - startX) + "px";
    box.style.top = (iTop + c.clientY - startY) + "px";
    box.style.right = "auto"; box.style.bottom = "auto";
};

const endDrag = () => {
    isDragging = false;
    box.style.cursor = 'grab';
};

box.addEventListener("mousedown", startDrag);
document.addEventListener("mousemove", moveDrag);
document.addEventListener("mouseup", endDrag);

box.addEventListener("touchstart", startDrag);
document.addEventListener("touchmove", moveDrag);
document.addEventListener("touchend", endDrag);

// Clean up timer when page is hidden/unloaded
document.addEventListener('visibilitychange', function() {
    if (document.hidden && timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
    } else if (!document.hidden && document.getElementById("predictionUI").style.display !== "none") {
        // Restart timer if page becomes visible and prediction UI is shown
        currentCycle = getCurrentCycle();
        timerInterval = setInterval(updateTimer, 100);
    }
});

</script>

</body>
